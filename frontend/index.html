<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 图片生成助手</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <span>新对话</span>
                </button>
            </div>

            <div class="chat-history">
                <div class="history-section">
                    <h3>今天</h3>
                    <div id="todayChats" class="history-list">
                        <!-- Chat history items will be inserted here -->
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="service-selector">
                    <label for="serviceSelect">生成服务:</label>
                    <select id="serviceSelect" class="service-select">
                        <option value="gemini-image">Gemini Image (Google)</option>
                        <option value="doubao-image">豆包 Seedream 4.0</option>
                    </select>
                </div>

                <!-- Advanced Settings -->
                <div class="advanced-settings" id="geminiSettings">
                    <h4>生成设置</h4>

                    <div class="setting-group" id="modelSelectGroup">
                        <label for="modelSelect">模型:</label>
                        <select id="modelSelect" class="setting-select">
                            <option value="gemini-2.5-flash-image">Gemini 2.5 Flash (快速)</option>
                            <option value="gemini-3-pro-image-preview">Gemini 3 Pro (高质量)</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label for="aspectRatio">宽高比:</label>
                        <select id="aspectRatio" class="setting-select">
                            <option value="1:1">1:1 (正方形)</option>
                            <option value="16:9">16:9 (横向)</option>
                            <option value="9:16">9:16 (竖向)</option>
                            <option value="4:3">4:3 (横向)</option>
                            <option value="3:4">3:4 (竖向)</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="imageSize">清晰度:</label>
                        <select id="imageSize" class="setting-select">
                            <option value="1K">1K (标准)</option>
                            <option value="2K">2K (高清)</option>
                            <option value="4K">4K (超清)</option>
                        </select>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <div class="chat-container">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <h1 class="welcome-title">
                            <span class="gradient-text">AI 图片生成助手</span>
                        </h1>
                        <p class="welcome-subtitle">描述你想要的图片，AI 将为你创作</p>

                        <div class="example-prompts">
                            <div class="example-card" data-prompt="一只可爱的柴犬在樱花树下玩耍，水彩画风格">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M4 16L8.586 11.414C9.367 10.633 10.633 10.633 11.414 11.414L16 16M14 14L15.586 12.414C16.367 11.633 17.633 11.633 18.414 12.414L20 14M14 8H14.01M6 20H18C19.105 20 20 19.105 20 18V6C20 4.895 19.105 4 18 4H6C4.895 4 4 4.895 4 6V18C4 19.105 4.895 20 6 20Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                </svg>
                                <span>可爱的柴犬在樱花树下</span>
                            </div>
                            <div class="example-card" data-prompt="未来科技城市，霓虹灯光，赛博朋克风格">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M19 21V5C19 3.895 18.105 3 17 3H7C5.895 3 5 3.895 5 5V21M3 21H21M9 7H10M9 11H10M14 7H15M14 11H15"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                </svg>
                                <span>赛博朋克未来城市</span>
                            </div>
                            <div class="example-card" data-prompt="梦幻森林中的精灵，发光的蘑菇，魔法氛围">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 3L2 12H5V20H10V14H14V20H19V12H22L12 3Z" stroke="currentColor"
                                        stroke-width="2" stroke-linejoin="round" />
                                </svg>
                                <span>梦幻森林精灵</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be inserted here -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <button class="attach-btn" id="attachBtn" title="上传图片">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M21.44 11.05L12.25 20.24C11.1242 21.3658 9.59718 21.9983 8.005 21.9983C6.41282 21.9983 4.88584 21.3658 3.76 20.24C2.63416 19.1142 2.00166 17.5872 2.00166 15.995C2.00166 14.4028 2.63416 12.8758 3.76 11.75L12.33 3.18C13.0806 2.42944 14.0967 2.00667 15.155 2.00667C16.2133 2.00667 17.2294 2.42944 17.98 3.18C18.7306 3.93056 19.1533 4.94667 19.1533 6.005C19.1533 7.06333 18.7306 8.07944 17.98 8.83L9.41 17.4C9.03469 17.7753 8.52664 17.9867 7.995 17.9867C7.46336 17.9867 6.95531 17.7753 6.58 17.4C6.20469 17.0247 5.99329 16.5166 5.99329 15.985C5.99329 15.4534 6.20469 14.9453 6.58 14.57L14.07 7.07"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">

                    <div class="input-content">
                        <textarea id="messageInput" placeholder="描述你想要生成的图片..." rows="1"></textarea>
                        <div class="image-preview" id="imagePreview" style="display: none;">
                            <img id="previewImg" src="" alt="预览">
                            <button class="remove-image" id="removeImage">×</button>
                        </div>
                    </div>

                    <button class="send-btn" id="sendBtn" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 8L11 13" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
